apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-deployment
  labels:
    app: messaging-app
spec:
  replicas: 2  # Number of pods to run
  selector:
    matchLabels:
      app: messaging-app
  template:
    metadata:
      labels:
        app: messaging-app
    spec:
      containers:
      - name: messaging-app
        image: ghcr.io/mankindjnr/alx-message-app:latest  # Replace with your Docker image
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: messaging_app.settings
        - name: DEBUG
          value: "False"  # Ensure DEBUG is set to False in production
        readinessProbe:  # Optional: Readiness probe for checking health
          httpGet:
            path: "/api/health/"
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:  # Optional: Liveness probe
          httpGet:
            path: "/api/health/"
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
      imagePullSecrets:
      - name: ghcr-regcred  # Secret for pulling image from GitHub Container Registry
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-service
  labels:
    app: messaging-app
spec:
  type: ClusterIP
  selector:
    app: messaging-app
  ports:
  - port: 8000
    targetPort: 8000
